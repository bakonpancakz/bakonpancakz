<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4D58FF">
    <meta name="description" content="Cheater.">
    <title>panca.kz - Boo Picross Award (Secret #2)</title>
    <style>
        body {
            margin: 32px;
            padding: 0;
        }

        div.layout-buttons {
            margin: 32px 0;
        }

        div.layout-document {
            position: relative;
            width: 11in;
            height: 8.5in;
            border: 2px solid black;
        }

        img.page-background {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: -1;
        }

        span {
            position: absolute;
            background-color: white;
            color: red;
        }

        span#name {
            left: 3.75in;
            top: 3in;
            font-size: 2em;
        }

        span#time {
            left: 6in;
            top: 4in;
        }

        span#date {
            left: 4.8in;
            top: 3.67in;
            padding: 0 32px;
        }

        @media print {
            @page {
                size: letter landscape;
                margin: 0;
            }

            body {
                margin: 0;
            }

            .no-print {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="layout-buttons no-print">
        <button onclick="javascript:window.location.assign('/')">Done</button>
        <button onclick="javascript:print()">Print</button>
    </div>
    <div class="layout-document">

        <span id="name"></span>
        <span id="time"></span>
        <span id="date"></span>

        <img class="page-background" src="/public/secret/picross/award.png?v={{ .Version }}">

    </div>

    <script>
        const search = new URLSearchParams(document.location.search)
        document.querySelector("span#date").textContent = new Date().toDateString()
        document.querySelector("span#time").textContent = search.get("time")
        document.querySelector("span#name").textContent = search.get("name")
    </script>
</body>

</html>
